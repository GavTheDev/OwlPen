<html lang="en" data-lt-installed="true">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlGames</title>
    <meta property="og:title" content="OwlGames">
    <meta name="description" content="A simple directory for games.">
    <meta name="og:description" content="A simple directory for games.">
    <meta name="theme-color" content="#2c7ffc">
    <link rel="apple-touch-icon" href="icon.png">
    <meta property="og:image" content="icon.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="icon" href="./images/favicon.png">
</head>
<body>
    <div id="navigation">
        <h1>Owl<span>Games</span></h1>
        <div class="search">
            <input type="text" placeholder="Search" id="search" autocomplete="off" oninput="search()" aria-label="search input">
            <button onclick="search()" aria-label="search button">
              <i class="fas fa-search" role="presentation"></i>
            </button>
        </div>
        <div class="icons">
            <div class="icon">
                <i class="fa-regular fa-down-left-and-up-right-to-center" onclick="gamesPerspective()" aria-label="games perspective button" role="button"></i>
            </div>
        </div>
    </div>
    <div class="main" id="main">
    </div>
    <div id="game-frame">
        <div class="controls">
            <i class="fa-solid fa-circle-xmark" onclick="play()" aria-label="play"></i>
        </div>
        <iframe src="" id="iframe"></iframe>
    </div>
    <div id="error">No Games Found.</div>
    <div id="loader" style="display: none;"></div>
    <div id="games" style="display: grid;"></div>
    </div>
    <footer id="footer">
        <main>
            <hr>
            <h1>Owl<span>Games</span></h1>
            <p id="display"></p>
        </main>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
